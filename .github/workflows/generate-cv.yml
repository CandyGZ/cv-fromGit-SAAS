name: Generate CV from GitHub

on:
  # Solo permite ejecuci√≥n manual desde la interfaz de GitHub
  # (Schedule y push deshabilitados para evitar consumo de tokens de OpenAI)
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.PERSONAL_GITHUB_TOKEN }}" ]; then
            echo "‚ùå ERROR: El secret PERSONAL_GITHUB_TOKEN no est√° configurado"
            echo ""
            echo "Para configurarlo:"
            echo "1. Ve a Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: PERSONAL_GITHUB_TOKEN"
            echo "4. Value: Tu token personal de GitHub (debe empezar con ghp_)"
            echo ""
            exit 1
          else
            echo "‚úì Secret PERSONAL_GITHUB_TOKEN est√° configurado"
          fi

      - name: Generate CV
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Longitud del token: ${#GITHUB_TOKEN} caracteres"
          if [ ${#GITHUB_TOKEN} -lt 20 ]; then
            echo "‚ùå ERROR: El token parece inv√°lido (muy corto)"
            exit 1
          fi
          python generate_cv.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CV.md CV.html cv_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Actualizar CV autom√°ticamente - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
