name: Generate CV from GitHub

on:
  # Solo permite ejecuci√≥n manual desde la interfaz de GitHub
  # (Schedule y push deshabilitados para evitar consumo de tokens de OpenAI)
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate CV
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python generate_cv.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CV.md CV.html cv_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Actualizar CV autom√°ticamente - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
