name: Generate CV from GitHub

on:
  # Solo permite ejecuci√≥n manual desde la interfaz de GitHub
  # (Schedule y push deshabilitados para evitar consumo de tokens de OpenAI)
  # √öltima actualizaci√≥n: 2025-11-19 23:00 UTC
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets and permissions
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.PERSONAL_GITHUB_TOKEN }}" ]; then
            echo "‚ùå ERROR: El secret PERSONAL_GITHUB_TOKEN no est√° configurado"
            echo ""
            echo "Para configurarlo:"
            echo "1. Ve a Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: PERSONAL_GITHUB_TOKEN"
            echo "4. Value: Tu token personal de GitHub (debe empezar con ghp_)"
            echo ""
            exit 1
          fi

          echo "‚úì Secret PERSONAL_GITHUB_TOKEN est√° configurado"
          echo "Longitud: ${#GITHUB_TOKEN} caracteres"
          echo ""
          echo "Verificando permisos del token..."

          # Test del token intentando acceder a la API de usuario
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$http_code" = "200" ]; then
            echo "‚úì Token v√°lido y con permisos correctos"
            username=$(echo "$body" | grep -o '"login":"[^"]*"' | cut -d'"' -f4)
            echo "‚úì Usuario autenticado: $username"
          elif [ "$http_code" = "401" ]; then
            echo "‚ùå ERROR: Token inv√°lido o expirado"
            echo ""
            echo "El token no es v√°lido. Por favor:"
            echo "1. Ve a https://github.com/settings/tokens"
            echo "2. Genera un nuevo Classic Personal Access Token"
            echo "3. Selecciona los siguientes scopes:"
            echo "   - repo (acceso completo a repositorios)"
            echo "   - read:user (leer perfil de usuario)"
            echo "   - user:email (leer email de usuario)"
            echo "4. Actualiza el secret PERSONAL_GITHUB_TOKEN con el nuevo token"
            exit 1
          elif [ "$http_code" = "403" ]; then
            echo "‚ùå ERROR: Token sin permisos suficientes"
            echo ""
            echo "El token existe pero no tiene los permisos necesarios."
            echo ""
            echo "Para corregir esto:"
            echo "1. Ve a https://github.com/settings/tokens"
            echo "2. Encuentra tu token actual y editalo, O crea uno nuevo"
            echo "3. Aseg√∫rate de seleccionar estos scopes:"
            echo "   ‚úì repo (acceso completo a repositorios)"
            echo "   ‚úì read:user (leer perfil de usuario)"
            echo "   ‚úì user:email (leer email de usuario)"
            echo "4. Actualiza el secret PERSONAL_GITHUB_TOKEN con el token corregido"
            echo ""
            echo "Response del API:"
            echo "$body"
            exit 1
          else
            echo "‚ùå ERROR inesperado (HTTP $http_code)"
            echo "$body"
            exit 1
          fi

      - name: Check Profile README first
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          echo "üîç Verificando README del perfil ANTES de generar CV..."
          echo "(Para no desperdiciar tokens de OpenAI si no se puede actualizar)"
          echo ""

          # Clonar repositorio de perfil
          git clone https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.git profile-check
          cd profile-check

          # Verificar si existe README.md
          if [ ! -f "README.md" ]; then
            echo "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è ATENCI√ìN ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"
            echo "No se encontr√≥ README.md en el repositorio de perfil"
            echo ""
            echo "üõë El CV NO ser√° generado (para ahorrar tokens de OpenAI)"
            echo ""
            echo "Para habilitar la generaci√≥n autom√°tica:"
            echo "1. Crea un repositorio con tu username: ${{ github.repository_owner }}/${{ github.repository_owner }}"
            echo "2. Agrega un README.md"
            echo "3. Incluye esta frase EXACTA donde quieras que aparezca el CV:"
            echo "   ¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :"
            exit 1
          fi

          # CR√çTICO: Buscar la frase espec√≠fica ANTES de generar el CV
          if ! grep -q "¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :" README.md; then
            echo ""
            echo "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è ATENCI√ìN ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"
            echo "No se encontr√≥ la frase marcadora en README.md"
            echo ""
            echo "Frase buscada:"
            echo "  '¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :'"
            echo ""
            echo "üõë El CV NO ser√° generado (para ahorrar tokens de OpenAI)"
            echo ""
            echo "Para habilitar la generaci√≥n autom√°tica:"
            echo "1. Edita tu README de perfil: https://github.com/${{ github.repository_owner }}/${{ github.repository_owner }}"
            echo "2. Agrega esta l√≠nea EXACTA donde quieras que aparezca el CV:"
            echo "   ¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :"
            echo "3. Guarda los cambios"
            echo "4. Vuelve a ejecutar este workflow"
            echo ""
            exit 1
          fi

          echo "‚úÖ Frase encontrada en README del perfil"
          echo "‚úÖ Procediendo a generar el CV..."
          cd ..

      - name: Generate CV
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Longitud del token: ${#GITHUB_TOKEN} caracteres"
          if [ ${#GITHUB_TOKEN} -lt 20 ]; then
            echo "‚ùå ERROR: El token parece inv√°lido (muy corto)"
            exit 1
          fi
          python generate_cv.py

      - name: Update Profile README
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          echo "üìù Actualizando README del perfil..."

          # Guardar la ruta absoluta del directorio de trabajo
          WORK_DIR=$(pwd)
          echo "üìÇ Directorio de trabajo: $WORK_DIR"

          # Verificar que CV.md existe
          if [ ! -f "$WORK_DIR/CV.md" ]; then
            echo "‚ùå ERROR: No se encontr√≥ CV.md en $WORK_DIR"
            echo "Contenido del directorio:"
            ls -la "$WORK_DIR"
            exit 1
          fi

          echo "‚úì CV.md encontrado ($(wc -l < "$WORK_DIR/CV.md") l√≠neas)"

          # Clonar repositorio de perfil
          git clone https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.git profile-repo
          cd profile-repo

          # Verificar si existe README.md
          if [ ! -f "README.md" ]; then
            echo "‚ö†Ô∏è No se encontr√≥ README.md en el repositorio de perfil"
            echo "‚ÑπÔ∏è  El README NO fue modificado"
            cd ..
            exit 0
          fi

          # SEGURIDAD: Buscar la frase espec√≠fica ANTES de hacer cualquier modificaci√≥n
          if ! grep -q "¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :" README.md; then
            echo ""
            echo "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è ATENCI√ìN ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"
            echo "No se encontr√≥ la frase marcadora en README.md"
            echo ""
            echo "Frase buscada:"
            echo "  '¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :'"
            echo ""
            echo "üõ°Ô∏è  POR SEGURIDAD: El README NO ser√° modificado"
            echo ""
            echo "Para habilitar la actualizaci√≥n autom√°tica:"
            echo "1. Edita tu README de perfil"
            echo "2. Agrega esta l√≠nea EXACTA donde quieras que aparezca el CV:"
            echo "   ¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :"
            echo "3. Guarda los cambios"
            echo "4. Vuelve a ejecutar este workflow"
            echo ""
            cd ..
            exit 0
          fi

          echo "‚úì Frase marcadora encontrada - Procediendo de forma segura..."
          echo ""

          # SEGURIDAD: Crear backup del README original
          cp README.md README.md.backup
          echo "‚úì Backup creado: README.md.backup"

          # Crear marcadores para identificar el contenido auto-generado
          MARKER_START="<!-- AUTO-GENERATED-CV-START -->"
          MARKER_END="<!-- AUTO-GENERATED-CV-END -->"

          # Preparar el contenido del CV con marcadores usando ruta absoluta
          echo "$MARKER_START" > /tmp/cv_section.md
          cat "$WORK_DIR/CV.md" >> /tmp/cv_section.md
          echo "" >> /tmp/cv_section.md
          echo "$MARKER_END" >> /tmp/cv_section.md

          echo "‚úì CV preparado ($(wc -l < /tmp/cv_section.md) l√≠neas incluyendo marcadores)"

          # Si ya existen los marcadores, reemplazar el contenido entre ellos
          if grep -q "$MARKER_START" README.md; then
            echo "‚úì CV existente encontrado - Actualizando..."

            # Extraer contenido antes del marcador de inicio
            sed -n "1,/$MARKER_START/p" README.md | head -n -1 > README_new.md

            # Agregar el nuevo CV
            cat /tmp/cv_section.md >> README_new.md

            # Agregar contenido despu√©s del marcador de fin
            sed -n "/$MARKER_END/,\$p" README.md | tail -n +2 >> README_new.md
          else
            echo "‚úì Primera vez - Insertando CV..."

            # Buscar la l√≠nea con la frase marcadora y dividir el archivo
            grep -n "¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :" README.md | cut -d: -f1 > /tmp/line_num.txt
            line_num=$(cat /tmp/line_num.txt)

            if [ -z "$line_num" ]; then
              echo "‚ùå ERROR: No se pudo encontrar el n√∫mero de l√≠nea de la frase"
              cd ..
              exit 0
            fi

            echo "  Frase encontrada en l√≠nea: $line_num"

            # Crear el nuevo README
            # Parte 1: Desde el inicio hasta la l√≠nea con la frase (inclusive)
            head -n "$line_num" README.md > README_new.md

            # Parte 2: Agregar l√≠nea vac√≠a y el CV
            echo "" >> README_new.md
            cat /tmp/cv_section.md >> README_new.md

            # Parte 3: Agregar el resto del archivo original (despu√©s de la frase)
            tail -n +$((line_num + 1)) README.md >> README_new.md
          fi

          echo "‚úì Archivo nuevo creado ($(wc -l < README_new.md) l√≠neas)"

          # SEGURIDAD: Verificar que el nuevo archivo no est√© vac√≠o
          if [ ! -s README_new.md ]; then
            echo "‚ùå ERROR: El archivo generado est√° vac√≠o"
            echo "üõ°Ô∏è  Restaurando desde backup..."
            mv README.md.backup README.md
            echo "‚úì README restaurado - Sin cambios aplicados"
            cd ..
            exit 0
          fi

          # SEGURIDAD: Verificar que el nuevo archivo contenga la frase original
          if ! grep -q "¬ø Quieres ver qu√© es lo √∫ltimo en lo que he trabajado en GitHub ? :" README_new.md; then
            echo "‚ùå ERROR: La frase marcadora desapareci√≥ durante el procesamiento"
            echo "üõ°Ô∏è  Restaurando desde backup..."
            mv README.md.backup README.md
            echo "‚úì README restaurado - Sin cambios aplicados"
            cd ..
            exit 0
          fi

          # Todo OK - Aplicar cambios
          mv README_new.md README.md
          echo "‚úì Cambios aplicados exitosamente"

          # Configurar git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Commit y push si hay cambios
          git add README.md
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No hay cambios en el contenido del README"
          else
            git commit -m "ü§ñ Actualizar CV autom√°ticamente - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo ""
            echo "‚úÖ README del perfil actualizado exitosamente!"
            echo "üìÑ Ver en: https://github.com/${{ github.repository_owner }}"
          fi

          cd ..

      - name: Commit and push CV files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Copiar CV.html a docs/ para GitHub Pages (por si decides usarlo)
          mkdir -p docs
          cp CV.html docs/index.html
          cp CV.md docs/CV.md

          # Agregar todos los archivos generados
          git add CV.md CV.html cv_data.json docs/

          # Verificar si hay cambios
          if git diff --quiet && git diff --staged --quiet; then
            echo "No hay cambios en los archivos de CV"
          else
            # Hacer commit
            git commit -m "ü§ñ Actualizar CV autom√°ticamente - $(date +'%Y-%m-%d %H:%M:%S')"

            # Pull con rebase para sincronizar cambios remotos
            git pull --rebase origin ${{ github.ref_name }} || {
              echo "Error al hacer pull. Intentando resolver..."
              git rebase --abort
              git pull --no-rebase origin ${{ github.ref_name }}
              git push origin ${{ github.ref_name }}
              exit 0
            }

            # Push de los cambios
            git push origin ${{ github.ref_name }}

            echo ""
            echo "‚úÖ CV actualizado exitosamente!"
            echo ""
            echo "üìÑ Ver CV en tu perfil: https://github.com/${{ github.repository_owner }}"
            echo "üìÑ Ver CV en este repo: https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CV.md"
          fi
