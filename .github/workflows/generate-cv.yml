name: Generate CV from GitHub

on:
  # Solo permite ejecuci√≥n manual desde la interfaz de GitHub
  # (Schedule y push deshabilitados para evitar consumo de tokens de OpenAI)
  # √öltima actualizaci√≥n: 2025-11-19 23:00 UTC
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets and permissions
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.PERSONAL_GITHUB_TOKEN }}" ]; then
            echo "‚ùå ERROR: El secret PERSONAL_GITHUB_TOKEN no est√° configurado"
            echo ""
            echo "Para configurarlo:"
            echo "1. Ve a Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: PERSONAL_GITHUB_TOKEN"
            echo "4. Value: Tu token personal de GitHub (debe empezar con ghp_)"
            echo ""
            exit 1
          fi

          echo "‚úì Secret PERSONAL_GITHUB_TOKEN est√° configurado"
          echo "Longitud: ${#GITHUB_TOKEN} caracteres"
          echo ""
          echo "Verificando permisos del token..."

          # Test del token intentando acceder a la API de usuario
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$http_code" = "200" ]; then
            echo "‚úì Token v√°lido y con permisos correctos"
            username=$(echo "$body" | grep -o '"login":"[^"]*"' | cut -d'"' -f4)
            echo "‚úì Usuario autenticado: $username"
          elif [ "$http_code" = "401" ]; then
            echo "‚ùå ERROR: Token inv√°lido o expirado"
            echo ""
            echo "El token no es v√°lido. Por favor:"
            echo "1. Ve a https://github.com/settings/tokens"
            echo "2. Genera un nuevo Classic Personal Access Token"
            echo "3. Selecciona los siguientes scopes:"
            echo "   - repo (acceso completo a repositorios)"
            echo "   - read:user (leer perfil de usuario)"
            echo "   - user:email (leer email de usuario)"
            echo "4. Actualiza el secret PERSONAL_GITHUB_TOKEN con el nuevo token"
            exit 1
          elif [ "$http_code" = "403" ]; then
            echo "‚ùå ERROR: Token sin permisos suficientes"
            echo ""
            echo "El token existe pero no tiene los permisos necesarios."
            echo ""
            echo "Para corregir esto:"
            echo "1. Ve a https://github.com/settings/tokens"
            echo "2. Encuentra tu token actual y editalo, O crea uno nuevo"
            echo "3. Aseg√∫rate de seleccionar estos scopes:"
            echo "   ‚úì repo (acceso completo a repositorios)"
            echo "   ‚úì read:user (leer perfil de usuario)"
            echo "   ‚úì user:email (leer email de usuario)"
            echo "4. Actualiza el secret PERSONAL_GITHUB_TOKEN con el token corregido"
            echo ""
            echo "Response del API:"
            echo "$body"
            exit 1
          else
            echo "‚ùå ERROR inesperado (HTTP $http_code)"
            echo "$body"
            exit 1
          fi

      - name: Generate CV
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Longitud del token: ${#GITHUB_TOKEN} caracteres"
          if [ ${#GITHUB_TOKEN} -lt 20 ]; then
            echo "‚ùå ERROR: El token parece inv√°lido (muy corto)"
            exit 1
          fi
          python generate_cv.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CV.md CV.html cv_data.json

          # Verificar si hay cambios
          if git diff --quiet && git diff --staged --quiet; then
            echo "No hay cambios en el CV"
          else
            # Hacer commit
            git commit -m "ü§ñ Actualizar CV autom√°ticamente - $(date +'%Y-%m-%d %H:%M:%S')"

            # Pull con rebase para sincronizar cambios remotos
            git pull --rebase origin ${{ github.ref_name }} || {
              echo "Error al hacer pull. Intentando resolver..."
              git rebase --abort
              git pull --no-rebase origin ${{ github.ref_name }}
              git push origin ${{ github.ref_name }}
              exit 0
            }

            # Push de los cambios
            git push origin ${{ github.ref_name }}
          fi
